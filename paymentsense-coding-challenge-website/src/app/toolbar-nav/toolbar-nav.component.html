<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="center" fxHide.xs>
    <input class="search-input" placeholder="Search" [(ngModel)]="searchVal">
    <button mat-icon-button [routerLink]="['/countries']" [queryParams]="{search:searchVal}">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-toolbar>
